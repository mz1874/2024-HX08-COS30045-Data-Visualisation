<h1>LAB 2.1 D3 Drawing with Data - Binding</h1>
<h2>Wang Chong</h2>


<footer>COS30045 Data Visualisation</footer>
<script>
    var dataSet = [1, 2, 4, 7, 8];

    d3.select("body").selectAll("p").data(dataSet).enter().append("p").text(function (d){
        if (d%2== 0)
        {
            return "I am an even number!" + d;
        }else {
            return "I am an odd number!" + d;
        }
    }).style("color", function (d, i){
        if (d%2== 0)
        {
            return "green";
        }
    })
</script>
