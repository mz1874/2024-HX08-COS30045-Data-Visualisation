	<h1>LAB 1.3 Drawing SVGs</h1>
	<h2>WangChong</h2>


	<svg width="300px" height="150px" style="border: 1px red solid">
		<!--stroke 笔画-->
		<circle r="22" cx="25" cy="25" fill="blue" stroke="gray" stroke-width="2"/>
		<rect x="60" y="5" width="40" height="40" color="red"></rect>
		<ellipse cx="150" cy="25" rx="40" ry="20" fill="green"></ellipse>
		<line x1="0"  y1="30" x2="300" y2="30" stroke="black" stroke-width="2"></line>
	</svg>

	<br>
	<svg width="500px" height="300px" style="border: 1px red solid">
		<rect x="0" y="0" width="40" height="60" fill="red"></rect>
		<rect x="50" y="20" width="40" height="40" fill="blue"></rect>
		<rect x="100" y="40" width="40" height="20" fill="green"></rect>
		<rect x="150" y="50" width="40" height="10" fill="gray"></rect>
	</svg>
	<footer>COS30045 Data Visualisation</footer>
