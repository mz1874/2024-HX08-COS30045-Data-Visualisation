<h1>LAB 5.3 D3 Adding and Removing Data </h1>
<h2>Wang Chong</h2>
<button id="btn" style="width: 80px; height: 40px; color: white; background-color: blue">Update</button>
<button id="btn-add" style="width: 80px; height: 40px; color: white; background-color: blue">Add</button>
<button id="btn-remove" style="width: 80px; height: 40px; color: white; background-color: blue">Remove</button>
<br>
<br>


<div id="test" style="border: 1px red solid">

</div>

<script>
    let color = true;

    function draw() {
        // Create the bar chart
        svg.selectAll("rect")
            .data(dataSet)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return xScale(i);  // Use xScale to determine the horizontal position of each rectangle
            })
            .attr("y", function (d) {
                return yScale(d);  // The top position of the rectangle is determined by yScale
            })
            .attr("width", xScale.bandwidth()) // The width of the rectangle is determined by xScale's bandwidth
            .attr("height", function (d) {
                return height - yScale(d);  // The height of the rectangle is calculated using yScale
            })
            .attr("fill", "red");

        // Add value labels
        svg.selectAll("text")
            .data(dataSet)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr("x", function (d, i) {
                return xScale(i) + xScale.bandwidth() / 2;  // Ensure the text is centered on the bar
            })
            .attr("y", function (d) {
                return yScale(d) - 5;  // Ensure the text is above the bar
            })
            .attr("text-anchor", "middle")
            .attr("font-size", "12px")
            .attr("fill", "green");
    }

    // Canvas width and height
    let width = 500;
    let height = 300;
    var dataSet = [4, 90, 80, 10, 50, 80, 60, 4, 90, 80, 10, 50, 80, 60];

    // Create X-axis scaleBand
    var xScale = d3.scaleBand()
        .domain(d3.range(dataSet.length))
        .range([0, width])
        .padding(0.05);

    // Create Y-axis scaleLinear
    var yScale = d3.scaleLinear()
        .domain([0, (d3.max(dataSet) + 20)])  // +20 ensures all labels are visible above the bars
        .range([height, 0]);  // The range goes from the canvas height to 0 (Y-axis is reversed, so the bars start from the bottom)

    var svg = d3.select("#test").append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("border", "1px green solid");

    draw();



    d3.select("#btn-add").on("click", () => {
        console.log("before:", dataSet.length);
        var newNumber = Math.floor(Math.random() * 25);
        console.log(newNumber);
        dataSet.push(newNumber);

        // Update the domain of xScale and yScale
        xScale.domain(d3.range(dataSet.length));
        yScale.domain([0, d3.max(dataSet) + 20]);  // Adjust to fit new data

        console.log("after:", dataSet.length);

        // Get previous bars
        var bars = svg.selectAll("rect").data(dataSet);

        // Create and merge new bars
        bars.enter()
            .append("rect")
            .attr("x", width)  // New bars start from the right edge
            .attr("fill", "red")
            .attr("y", d => yScale(d))  // Correctly calculate the top position of the rectangle
            .attr("width", xScale.bandwidth())
            .attr("height", d => height - yScale(d))  // Calculate the correct height of the rectangle
            .merge(bars)
            .transition()
            .duration(500)
            .attr("x", (d, i) => xScale(i))  // Update the position of each bar
            .attr("y", d => yScale(d))  // Update the top position
            .attr("width", xScale.bandwidth())
            .attr("height", d => height - yScale(d));  // Update the height

        // Update and merge new text labels
        var texts = svg.selectAll("text").data(dataSet);

        texts.enter()
            .append("text")
            .text(d => d)
            .attr("x", width)  // New text starts from the right edge
            .attr("y", d => yScale(d) - 5)  // Text is above the bar
            .attr("text-anchor", "middle")
            .attr("font-size", "12px")
            .attr("fill", "green")
            .merge(texts)
            .transition()
            .duration(500)
            .attr("x", (d, i) => xScale(i) + xScale.bandwidth() / 2)  // Update the X position of the text
            .attr("y", d => yScale(d) - 5);  // Update the Y position of the text

    });

    d3.select("#btn-remove").on("click", () => {
        dataSet.shift();
        var bars = svg.selectAll("rect").data(dataSet);
        bars.exit().transition().duration(500).attr("x",width).remove();
        var texts = svg.selectAll("text").data(dataSet);
        texts.exit().transition().duration(500).attr("x",width).remove();
    });


    d3.select("#btn").on("click", () => {
        // Update the data
        dataSet = dataSet.map(() => Math.floor(Math.random() * 25));
        svg.selectAll("rect")
            .data(dataSet)
            .transition()  // Add transition effects
            .duration(1000)  // Set the duration to 1000ms (1 second)
            .delay((d, i) => {
                return i / dataSet.length * 100;
            })
            .ease(d3.easeCircleOut)
            .attr("y", function (d) {
                return yScale(d);  // Ensure the rectangles start from the top position of the new data
            })
            .attr("height", function (d) {
                return height - yScale(d);  // Ensure the height of the rectangles is updated
            })
            .attr("fill", color === true ? "red" : "blue");  // Change color to blue during the transition

        svg.selectAll("text")
            .data(dataSet)
            .transition()
            .delay((d, i) => {
                return i / dataSet.length * 100;
            })
            .duration(1000)
            .ease(d3.easeCircleOut)
            .text(function (d) {
                return d;
            })
            .attr("y", function (d) {
                return yScale(d) - 5;
            });
        color = !color;
    });

</script>
